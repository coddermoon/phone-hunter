<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- link:bootstrap  -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>

<body>
    <header class="mt-5">
        <h1 class="text-center">Wellcome to my Phone hunter</h1>
    </header>

    <main>

        <div class="my-5">
            <div class="row">
                <div class="col-lg-6 mx-auto ">
                    <input id="searchInput" class="form-control py-2 form-control-sm" type="text"
                        placeholder="Search your favourite phone">
                </div>
            </div>
        </div>

        <div class="container">
            <div id="row" class="row row-cols-1 row-cols-md-2 row-cols-sm-1 g-4">






            </div>
            <div class="text-center d-none" id="warning">
                <h1 class="text-danger ">Product Not Found</h1>
            </div>
        </div>

        <!-- show all btn -->

      <div id="showBtn" class="text-center d-none">
        <button id="show-btn"  class="btn btn-primary text-center">Show All</button>
      </div>


<!-- spinner -->
        <div id="spinner" class="text-center d-none">
            <div class="spinner-grow text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-info" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>

    </main>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
